        function generateSampleDataTable(table) {

                    <tbody>

                </table>
            `;
        }

        // ÊòæÁ§∫Áõ∏ÂÖ≥Ë°®
        function showRelatedTable(tableName) {

                if (targetIndex >= 0 && tableItems[targetIndex]) {
                    tableItems[targetIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }
